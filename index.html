<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Список</h1>

    <form class="mb-3" action="#" id="app-form">
      <input class="form-control mb-3" id="app-form__name-input" type="text" placeholder="Имя">
      <input class="form-control mb-3" id="app-form__surename-input" type="text" placeholder="Отчество">
      <input class="form-control mb-3" id="app-form__lastname-input" type="text" placeholder="Фамилия">
      <input class="form-control mb-3" id="app-form__age-input" type="number" placeholder="Возраст">
      <input class="form-control mb-3" id="app-form__hobby-input" type="text" placeholder="Хобби">

      <button class="btn btn-primary" type="submit">Добавить пользователя</button>
    </form>
    <div class="mb-3">
      <button id="sort_fio" class="btn btn-primary">Сортировка по ФИО</button>
      <button id="sort_age" class="btn btn-primary">Сортировка по зозрасту</button>
    </div>

    <form action="#" id="filtr-fom" class="mb-3">
      <h2>Фильтрация</h2>
      <input id="filtr-fom__fio-impur" class="form-control mb-3" type="text" placeholder="ФИО">
      <input id="filtr-fom__hobby-impur" class="form-control mb-3" type="text" placeholder="Хобби">
    </form>

    <div id="app"></div>

  </div>

  <script defer type="module" src="/main.js"></script>
</body>
</html>
